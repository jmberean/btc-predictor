<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC-Predictor Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .subtitle {
            text-align: center;
            color: #aaaaaa;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        .chart-container {
            position: relative;
            height: 50vh;
            width: 100%;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>BTC Forecast Intervals</h1>
        <div class="subtitle">Probabilistic Forecast (P10 - P50 - P90) | Log Returns</div>
        
        <div class="chart-container">
            <canvas id="forecastChart"></canvas>
        </div>

        <div class="footer">
            Generated by btc-predictor • Model: LSTM • As of 2025-11-29
        </div>
    </div>

    <script>
        // Data parsed from artifacts/20251230_200243/forecast_7d.csv
        // Structure: Horizon -> { p10, p50, p90 }
        const rawData = [
            { horizon: '1h', p10: -0.0849, p50: 0.0053, p90: 0.0081 },
            { horizon: '4h', p10: 0.0307, p50: 0.0007, p90: 0.0267 }, // Note: Crossing quantiles in raw output
            { horizon: '1d', p10: -0.0269, p50: -0.0240, p90: 0.0193 },
            { horizon: '3d', p10: -0.0288, p50: 0.0117, p90: 0.0637 },
            { horizon: '7d', p10: -0.0950, p50: 0.0065, p90: 0.0613 }
        ];

        // Prepare data for Chart.js
        // We will use a mixed chart:
        // 1. Floating Bar for the Range (P10 to P90)
        // 2. Scatter point (or Line) for P50 (Median)

        const labels = rawData.map(d => d.horizon);
        
        const rangeData = rawData.map(d => {
            // Floating bar expects [min, max]. 
            // We sort p10 and p90 to handle the model artifact in 4h where p10 > p90
            const min = Math.min(d.p10, d.p90);
            const max = Math.max(d.p10, d.p90);
            return [min, max];
        });

        const medianData = rawData.map(d => d.p50);

        const ctx = document.getElementById('forecastChart').getContext('2d');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        type: 'line',
                        label: 'Median Forecast (P50)',
                        data: medianData,
                        borderColor: '#4caf50',
                        backgroundColor: '#4caf50',
                        borderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        pointBackgroundColor: '#ffffff',
                        tension: 0.1,
                        order: 1 // Render on top
                    },
                    {
                        type: 'bar',
                        label: 'Prediction Interval (P10-P90)',
                        data: rangeData,
                        backgroundColor: (context) => {
                            // Gradient for the range bars
                            const ctx = context.chart.ctx;
                            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                            gradient.addColorStop(0, 'rgba(54, 162, 235, 0.6)');
                            gradient.addColorStop(1, 'rgba(54, 162, 235, 0.2)');
                            return gradient;
                        },
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        borderSkipped: false, // Draw border on all sides
                        barPercentage: 0.4,
                        order: 2
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#333'
                        },
                        ticks: {
                            color: '#ccc',
                            callback: function(value) {
                                return (value * 100).toFixed(1) + '%';
                            }
                        },
                        title: {
                            display: true,
                            text: 'Predicted Log Return',
                            color: '#888'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#ccc'
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#ccc'
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.dataset.type === 'bar') {
                                    const min = context.raw[0];
                                    const max = context.raw[1];
                                    return label + `[${(min*100).toFixed(2)}%, ${(max*100).toFixed(2)}%]`;
                                } else {
                                    return label + (context.raw * 100).toFixed(2) + '%';
                                }
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
