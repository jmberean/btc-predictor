seed: 42

data:
  source: ccxt
  exchange: coinbase
  symbol: BTC/USD
  timeframe: 1h
  start: "2024-01-01"
  end: "2024-03-01"
  ohlcv_delay_minutes: 5
  timezone: UTC

features:
  base_frequency: 1h
  lags: [1, 2, 3, 6, 12]
  rolling_windows: [6, 12, 24, 72]
  rsi_window: 14
  atr_window: 14
  regime_window: 168
  lookback_window: 48

targets:
  horizons: ["1h", "4h", "1d"]
  target: log_return

training:
  models: [naive, random_walk, arima]
  quantiles: [0.1, 0.5, 0.9]
  walk_forward:
    scheme: expanding
    train_window_days: 30
    test_window_days: 10
    step_days: 10
    embargo_hours: 24
  early_stopping_rounds: 50
  max_trials: 5
  n_jobs: 2
