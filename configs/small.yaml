seed: 42

data:
  source: csv  # csv or ccxt
  csv_path: data/raw/btc_1h.csv
  exchange: binance
  symbol: BTC/USDT
  timeframe: 1h
  start: "2019-01-01"
  end: "2024-01-01"
  ohlcv_delay_minutes: 5
  timezone: UTC

features:
  base_frequency: 1h
  lags: [1, 2, 3, 6, 12, 24]
  rolling_windows: [6, 12, 24, 72, 168]
  rsi_window: 14
  atr_window: 14
  regime_window: 168
  lookback_window: 48

targets:
  horizons: ["1h", "4h", "1d", "3d", "7d"]
  target: log_return

training:
  models: [naive, arima, garch, lightgbm, lstm, nbeats]
  quantiles: [0.1, 0.5, 0.9]
  walk_forward:
    scheme: expanding  # expanding or rolling
    train_window_days: 180
    test_window_days: 30
    step_days: 30
    embargo_hours: 168
  early_stopping_rounds: 50
  max_trials: 20
  n_jobs: 4

lightgbm:
  n_estimators: 300
  learning_rate: 0.05
  num_leaves: 63
  min_data_in_leaf: 50
  subsample: 0.9
  colsample_bytree: 0.9

lstm:
  hidden_size: 64
  num_layers: 2
  dropout: 0.1
  epochs: 10
  batch_size: 128
  lr: 0.001

nbeats:
  hidden_size: 256
  num_blocks: 2
  num_layers: 4
  dropout: 0.1
  epochs: 10
  batch_size: 128
  lr: 0.001

evaluation:
  run_trading_eval: false
  reliability_bins: 10

trading:
  fee_bps: 5
  slippage_bps: 2
  threshold: 0.0005